project:
    abstract: >
        Big data applications and analytics have been influencing and
        improving tourists' experience. Travel accessibility refers to
        provide access for people with disabilities or limited
        mobility (such as seniors), who represent a growing market in
        the travel industry by spending billions on leisure and
        business trips. This report explored the implementation of bid
        data analytics and applications in tourism, disabilities
        related studies and assistive technologies for people with
        disabilities. This report explored the potentials of big data
        applications and analytics in understanding the needs and
        travel experience of people with disabilities and improving
        travel accessibility and quality of life for people with
        disabilities.
